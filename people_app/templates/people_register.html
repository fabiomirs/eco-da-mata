<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Cadastro</title>
</head>
<body>
    <div style="margin-bottom: 20px;">
        <h2 style="text-align: center;">Formulário de Cadastro</h2>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div style="margin-bottom: 30px;">
                <label for="{{form.name.id_for_label}}">Nome</label> 
                {{form.name}}
            </div>
            <div style="margin-bottom: 30px;">
                <label for="{{form.description.id_for_label}}">Descrição</label> 
                {{form.description}}
            </div>
            <div style="margin-bottom: 30px;">
                <label for="{{form.institutional_email.id_for_label}}">E-mail Institucional</label>
                {{form.institutional_email}}
            </div>
            <div style="margin-bottom: 30px;">
                <label for="{{form.personal_page_link.id_for_label}}">Link da Página Pessoal</label>
                {{form.personal_page_link}}
            </div>
            <div style="margin-bottom: 30px;">
                <label for="{{form.logo.id_for_label}}">Logo</label>
                {{form.logo}}
            </div>
            <div style="margin-bottom: 30px;">
                <label for="{{form.category.id_for_label}}">Categoria</label>
                {{form.category}}
            </div>
            <button type="submit">Cadastrar</button>
        </form>
    </div>
</body>
</html>
