{% block content %}
<section>
    <h1>Not√≠cias</h1>
    <ul>
        {% for new in news %}
          <li>
            <a href="{% url 'detail_news' new.pk %}">{{ new.title }}</a>

            <form action="{% url 'delete_news' new.pk %}" method="post" style="display:inline;">
              {% csrf_token %}
              <button type="submit" class="btn btn-danger btn-sm">Deletar</button>
            </form>

            <form action="{% url 'update_news' new.pk %}" method="get" style="display:inline;">
              <button type="submit" class="btn btn-primary btn-sm">Atualizar</button>
            </form>
          </li>
        {% endfor %}
      </ul>      
</section>
{% endblock %}
