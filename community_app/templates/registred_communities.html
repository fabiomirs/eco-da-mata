{% extends 'base.html' %}

{% block title %}Comunidades Registradas{% endblock %}

{% block content %}
<section>
    <h1>Lista de Comunidades</h1>
    <ul>
        {% for community in communities %}
          <li class="nav-link">
            <a href="{{ community.pk }}">{{ community.id }} {{ community.name }}</a>
          </li>
        {% endfor %}
      </ul>
      
</section>
{% endblock %}
