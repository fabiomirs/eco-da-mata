{% extends 'base.html' %}


{% block title %}Detalhes da Notícia: {{ news.title }}{% endblock %}

{% block content %}
<section>
    <h2>{{ news.title }}</h2>
    <p>{{ news.link }}</p>
    <p><strong>Descrição:</strong> {{ news.text }}</p>
    <p><strong>Data de Publicação:</strong> {{ news.date }}</p>
</section>
{% endblock %}
