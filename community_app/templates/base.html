<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Eco da Mata{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-XMJ0tJq6RH/bTVMUz6J73Ywaq1U74a/wp5W/yRC45qawhLq9xlp8yCXA/yR7jW3a" crossorigin="anonymous">
</head>
<body>
    <header class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="/">Eco da Mata</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link active" aria-current="page" href="/">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="/">Sobre</a></li>
                    <li class="nav-item"><a class="nav-link" href="/">Contato</a></li>
                </ul>
            </div>
        </div>
    </header>

    <main class="container mt-5">
        {% block content %}
        {% endblock %}
    </main>

    <footer class="footer mt-5">
        <div class="container">
            <p>&copy; 2024 DougÂ´s Corp.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-kJM500vXqB5B7tE1oTuqW8xDCjzsj7q6xVqF5nIGpEdXd6l5aHHZz5cQ8lYzQ9Q" crossorigin="anonymous"></script>
</body>
</html>
