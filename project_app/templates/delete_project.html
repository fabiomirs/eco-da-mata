<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>Eco da Mata - Apagar Projeto</title>
    <meta charset="utf-8">
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        color: #333;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .container {
        background-color: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        text-align: center;
        width: 100%;
        max-width: 600px;
      }

      h1 {
        color: #2c3e50;
      }

      p {
        font-size: 18px;
      }

      button {
        background-color: #e74c3c;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
      }

      button:hover {
        background-color: #c0392b;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <p>VocÃª tem certeza que quer apagar o projeto</p>
      <h1>{{ project.name }}?</h1>
      <form method="post">
        {% csrf_token %}
        <button type="submit">Apagar</button>
      </form>
    </div>
  </body>
</html>
